<!-- Delete User Modal -->
<div class="profile-modal-template profile-modal-content" id="profile-change-modal">
    <div class="profile-header modal-header"> </div>
    <div class="modal-body">
        <div ng-show="!$ctrl.profileSuccess">
            <div class="section-icon" style="float: right;">
                <span ng-click="$ctrl.cancel()"> <img src="/static/i/v2/icon-material-close.svg" alt="delete close icon"/></span>
            </div>
            <h2 class="heading">{{$ctrl.$locale.profile.profile_user_deleteuser_title}}</h2>
        </div>

        <form ng-show="!$ctrl.profileSuccess" class="frmForgot" role="form" name="frmForgot" ng-submit="$ctrl.reset()"
            novalidate>
            <div class="mb-3">
                <p class="deleteuser">{{$ctrl.$locale.profile.profile_user_deleteuser_text}} <strong
                        class="deleteuser">{{ $ctrl.userDeleteObject.emailId}}</strong>?</p>
            </div>
            <div class="formmargin mb-3">
                <div class="row">
                    <div class="col-md-6">
                        <button type="submit" ng-click="$ctrl.deleteUser()"
                            class="btn btn-primary btn-lg w-100" ng-disabled="$ctrl.isSubmitting">
                            <span ng-if="$ctrl.isSubmitting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                            <span ng-if="!$ctrl.isSubmitting">{{$ctrl.$locale.profile.profile_user_deleteuser_btn}}</span>
                            <span ng-if="$ctrl.isSubmitting">Loading...</span>
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-default btn-cancel btn-lg w-100"
                            ng-click="$ctrl.cancel()" ng-disabled="$ctrl.isSubmitting">{{$ctrl.$locale.profile.profile_user_info_cancel}}</button>
                    </div>
                </div>
            </div>
        </form>
        <!--------------------  success ----------------------->
        <div class="formmargin mb-3" ng-show="$ctrl.profileSuccess">
            <div class="row">
                <div class="col-md-12">
                    <span class="profileSuccess"> {{$ctrl.message}}</span>
                </div>
                <div class="col-md-4 btnheight">
                    <a class="btn btn-default btn-ok btn-lg"
                        ng-click="$ctrl.cancel()">{{$ctrl.$locale.profile.profile_user_info_ok}}</a>
                </div>
            </div>
        </div>
    </div>
    <div class="profile-footer modal-footer"></div>
</div>
